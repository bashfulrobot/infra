apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8sdashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    ingress.cilium.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: cilium
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard-kong-proxy
            port:
              number: 443
