apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: flux-k8s-db-helm-repo
  namespace: kubernetes-dashboard
spec:
  interval: 1h0m0s
  url: https://kubernetes.github.io/dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-k8s-db-helm-release
  namespace: kubernetes-dashboard
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: flux-k8s-db-helm-repo
        namespace: kubernetes-dashboard
      interval: 5m
  releaseName: kubernetes-dashboard
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
